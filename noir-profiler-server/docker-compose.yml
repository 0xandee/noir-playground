version: '3.8'

services:
  noir-playground-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - NOIR_DATA_PATH=/data/noir-profiler
      - NOIR_BACKEND_PATH=/usr/local/bin/bb
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  noir-profiler-data:
